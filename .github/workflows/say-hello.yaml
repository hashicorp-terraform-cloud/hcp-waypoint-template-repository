name: Say Hello

on:
  workflow_dispatch: # Allow manual trigger

jobs:
  push-metrics:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Default Project Name
      run: echo "DEFAULT_PROJECT_NAME=DefaultProject" >> $GITHUB_ENV

    - name: Say Hello
      env:
        PROJECT_NAME: ${{ secrets.PROJECT_NAME || env.DEFAULT_PROJECT_NAME }}
      run: echo "Hello from $PROJECT_NAME, created by HCP Waypoint!"